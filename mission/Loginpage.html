<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/mission/css/login.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
  </style>
</head>

<body>
  <div class="login-container">
    <div class="header">
      <a href="/mission/out.html" class="image-link">
        <img src="/mission/images/arrow_back_FILL0_wght400_GRAD0_opsz24.png" onclick="history.back(); return false;"
          alt="Your Image"></a>
    </div>
    <h2>로그인</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="아이디" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
      </div>
      <button type="submit">로그인</button>
      <div class="register-link">
        <p>가입한 계정이 없나요?</p>
        <a href="/mission/regist.html">가입하기</a>
      </div>
    </form>
  </div>

</body>

</html>
