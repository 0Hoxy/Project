<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/mission/css/register.css">
</head>

<body>
  <div class="login-container">
    <div class="header">
      <a href="/mission/세계여행.html" class="back-button">
        <img src="/mission/images/arrow_back_FILL0_wght400_GRAD0_opsz24.png" onclick="history.back(); return false;"
          alt="뒤로가기"></a>
    </div>
    <h2>회원가입</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="아이디" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="이메일" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
      </div>
      <button type="submit">가입하기</button>
      <div class="register-link">
        <p>이미 계정이 있으신가요?</p>
        <a href="/mission/Loginpage.html">로그인하기</a>
      </div>
    </form>
  </div>
</body>

</html>
